
<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="user-scalable=no,width=device-width,inital-scale=1.0" />-->
		<!--<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />-->
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>首页</title>
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<style>
			html,body{
				height: 100%;
			}
			body{
				margin: 0px;

				/* overflow: hidden; */
			}
			.container{
				height: 100%;
			}
			.banner_box{
				height: 100%;
			}
			.banner_box img{
				/* width: 100%; */
				height: 100%;
			}
			.pagination_left{
				left: 20px !important;
			}
			.swiper-pagination-bullet{
				width: 10px;
				height: 10px;
				background: #fff;
				opacity: 0.5;
				margin: 6px 0px !important;
			}
			.swiper-pagination-bullet-active{
				opacity: 1;
			}
		</style>
</head>

<body>
    <div class="swiper-container container">
		<div class="swiper-wrapper">
		  <div class="swiper-slide banner_box">
			<img src="images/home/banner_1.png" alt="">
		  </div>
		  <div class="swiper-slide banner_box">
			<img src="images/home/banner_2.png" alt="">
		  </div>
		  <div class="swiper-slide banner_box">
			<img src="images/home/banner_3.png" alt="">
		  </div>
		  <div class="swiper-slide banner_box">
			<img src="images/home/banner_4.png" alt="">
		  </div>
		</div>

		<div class="swiper-pagination pagination_left"></div>
	  </div>
	<footer></footer>
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/swiper-3.4.2.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/home/index.js"></script>
</body>
</html>
